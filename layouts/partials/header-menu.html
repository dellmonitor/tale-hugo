<ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        <li>
	    
                {{ .Pre }}
                <span>
			{{- if not (eq $currentPage.RelPermalink .URL) }}
				<a href="{{ .URL }}">
			{{- end }}
			{{ .Name }}
			{{- if not ( eq $currentPage.RelPermalink .URL) }}
				</a>
			{{- end }}
		</span>
                {{ .Post }}
	    
        </li>
    {{ end }}
</ul>
