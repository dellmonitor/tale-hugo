<ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        <li>
	    {{- if not (eq $currentPage.RelPermalink .URL) }}
		    <a href="{{ .URL }}">
	    {{- end }}
                {{ .Pre }}
                <span>{{ .Name }}</span>
                {{ .Post }}
	    {{- if not ( eq $currentPage.RelPermalink .URL) }}
		    </a>
	    {{- end }}
        </li>
    {{ end }}
</ul>
